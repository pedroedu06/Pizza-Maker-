<!DOCTYPE html>
<html lang="pt-br">
<head>
<link rel="shortcut icon" type="x-icon" href="assets/icons8-pizza-100 (1).png">
<meta charset="UTF-8">

<link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Pizza Maker!</title>
</head>
<body>
    <header>
        <h1>Pizza Maker!</h1>
    </header>

    <div class="pizza">
        <p>CLICK!</p>
        <img src="assets/icons8-pizza-100 (1).png" class="biscoito" id="pizzamake">

        <div class="numberCookies">Pizza: <span id="count">0</span></div>

        <div class="x2">Pizza score X2 price: 200 (Max = 5)<button class="btn" id="double">Buy</button></div>
        <div class="x3">Pizza Score x3 price: 400 (max = 3)<button class="btn" id="triple">Buy</button></div>
        <div class="x4">Pizza click x2 price: 2000 <button class="btn" id="clickx2">Buy</button></div>
        <div class="reset">Reset all price: 200000 <button class="btn" id="resetAll">Buy</button></div>
    </div>
</body>
